name: Call Endpoint on Push to Main

on:
  push:
    branches:
      - main

jobs:
  call_endpoint:
    runs-on: ubuntu-latest

    steps:
      - name: Call endpoint
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
              "key1": "value1",
              "key2": "value2"
          }' \
           ${{ secrets.ENDPOINT }}
